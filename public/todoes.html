<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Todo Management</title>
    <link href="todoes-app.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>My Todo-list</h1>
    <input type="text" placeholder="What's Next?" />
    &nbsp;
    <input type="date" />
    &nbsp;

    <article>

                <img

                />

            </span>

        </p>
