<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Todo Management</title>
    <link href="todoes-app.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>My Todo-list</h1>
    <section class="AddTodo-Input">
      <input type="text" placeholder="What's Next?" />
      &nbsp;
      <input type="date" />
      &nbsp;
      <button type="submit" style="cursor: pointer; font-size: 15px">
        Add
      </button>
    </section>
    <article>
      <section>
        <h2>Due Today <span> 0/4 </div> </h2>
        <div>
          <div class="TodoSection-Todo">
            <input class="TodoSection-TodoCheckbox" type="checkbox" />
            <div class="TodoSection-TodoText">
              Submit SaaS 201 Project
              <div class="TodoSection-Overdue"
                >Overdue
                <img
                  id="TodoSection-Icon"
                  class="TodoSection-Image"
                  src="trash.png"
                />
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="TodoSection-Todo">
            <input class="TodoSection-TodoCheckbox" type="checkbox" />
            <div class="TodoSection-TodoText">
              Call Accountant
              <img class="TodoSection-Image" src="trash.png" />
            </div>
          </div>
        </div>
      </section>
      <section>
        <h2>Due Tomorrow <span> 0/3 </span> </h2>
        <div>
          <div class="TodoSection-Todo">
            <input class="TodoSection-TodoCheckbox" type="checkbox" />
            <div class="TodoSection-TodoText">
              Refill Groceries
              <img class="TodoSection-Image" src="trash.png" />
            </div>
          </div>
        </div>
      </section>
      <section>
        <h2>Remaining <span> 0/3 </div> </h2>
        <div>
          <div class="TodoSection-Todo">
            <input class="TodoSection-TodoCheckbox" type="checkbox" />
            <div class="TodoSection-TodoText">
              Type Something
              <img class="TodoSection-Image" src="trash.png" />
            </div>
          </div>
        </div>
        <div>
          <div class="TodoSection-Todo">
            <input class="TodoSection-TodoCheckbox" type="checkbox" />
            <div class="TodoSection-TodoText">
              Type Something
              <img class="TodoSection-Image" src="trash.png" />
            </div>
          </div>
        </div>
        <div>
          <div class="TodoSection-Todo">

            <div class="TodoSection-TodoText">
              Type Something
              <img class="TodoSection-Image" src="trash.png" />
            </div>
          </div>
        </div>
      </section>
    </article>
  </body>
</html>
